<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PharmaChain Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen">

  <div class="max-w-4xl mx-auto">
    <div class="flex gap-4 justify-center mb-6">
      <button id="show-add" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Add Medicine</button>
      <button id="show-search" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700">Search Medicine</button>
    </div>

    <!-- Add Medicine Form -->
    <div id="add-section" class="bg-white p-6 rounded-xl shadow-md mb-6 hidden">
      <h2 class="text-2xl font-semibold mb-4">Medicine Entry</h2>
      <form id="medicine-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Medicine Name</label>
          <input id="med-name" type="text" placeholder="Enter medicine name" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Manufacturing Date</label>
          <input id="med-manufacture" type="date" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Expiry Date</label>
          <input id="med-expiry" type="date" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Price</label>
          <input id="med-price" type="number" placeholder="Enter price" class="w-full border p-2 rounded" required />
        </div>
        <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded hover:bg-black">Add Medicine</button>
      </form>
    </div>

    <!-- Search Section -->
    <!-- Search Medicine Section -->
    <div id="search-section" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Medicine Search</h2>
        <div class="flex gap-2 mb-4">
        <input id="search-input" type="text" placeholder="Enter medicine name..." class="flex-grow border p-2 rounded" />
        <button id="search-btn" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-black">Search</button>
        </div>
        <div id="search-result"></div>
    </div>
  
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
